name: Headblocks CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Install dependencies
        run: |
          bash ./install-dependency.sh ${{ secrets.FILE_ID_CMI }} "CMI-9.6.0.2.jar"
          bash ./install-dependency.sh ${{ secrets.FILE_ID_CMI_LIB }} "CMILib1.3.0.0.jar"
          bash ./install-dependency.sh ${{ secrets.FILE_ID_HOLOGRAM_LIB }} "hologram-lib-2.1.1-SNAPSHOT.jar"
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build